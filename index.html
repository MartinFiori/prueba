<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mi entrada - AGS APP | ArgentinaGameShow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="menu-btn">
            <div class="menu-btn__burger"></div>
        </div>
        <img src="./assets/ags.png" class="ags" alt="">
        <div class="userContainer"><img src="./assets/user.png" class="user" alt=""></div>
    </div>
    <div class="coupon-listContainer">
        <div class="mientrada">
            <img src="./assets/mientrada.png" class="mientrada--img" alt="">
        </div>
        <div class="coupon-list">
            <div class="coupon-list__content">
                <img src="./assets/ok.png" class="status--icon" alt="">
                <div class="texto">
                    <p>ENTRADA VIERNES</p>
                    <div class="ticket_desc">
                        Viernes 10 De Diciembre 2021
                        <br>
                        Horario: 14hs. A 00hs.
                    </div>
                </div>
                <img src="./assets/viernes.png" class="fechas" alt="">
            </div>
            <button class="button__menores">INGRESAR DATOS DE MENORES</button>
        </div>
        <div class="coupon-list">
            <div class="coupon-list__content">
                <img src="./assets/ok.png" class="status--icon" alt="">
                <div class="texto">
                    <p>ENTRADA SÁBADO</p>
                    <div class="ticket_desc">
                        Sábado 11 De Diciembre 2021
                        <br>
                        Horario: 14hs. A 00hs.
                    </div>
                </div>
                <img src="./assets/sabado.png" class="fechas" alt="">
            </div>
            <button class="button__menores">INGRESAR DATOS DE MENORES</button>
        </div>
        <div class="coupon-list">
            <div class="coupon-list__content">
                <img src="./assets/no.png" class="status--icon" alt="">
                <div class="texto noTic--text">
                    <p>ENTRADA DOMINGO</p>
                    <div class="ticket_desc">
                        Domingo 12 De Diciembre 2021
                        <br>
                        Horario: 14hs. A 00hs.
                    </div>
                </div>
                <img src="./assets/domingo.png" class="fechas noTic" alt="">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
